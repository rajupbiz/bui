<!doctype html>
<html>
<head>
<!-- <base href="/bui"> -->
<title>ngdemo</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- css starts here -->
<link href="webjars/bootstrap/3.3.6/dist/css/bootstrap.css" rel="stylesheet">
<link href="css/styles.css" rel="stylesheet">
<!-- css ends here -->

<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>

</head>

<body ng-app="ngdemo" ng-controller="homeCtrl" ng-cloak class="ng-cloak">
	
	<div id="wrap">
		<data-ng-include src="'templates/header.html'"></data-ng-include>
		<div ng-view class="container" id="main" style="margin-left: 10%; margin-right: 10%; width: 80%;"></div>
		<div id="push"></div>
	</div>

	<data-ng-include src="'templates/footer.html'"></data-ng-include>

	<!-- js starts here -->
	<script src="webjars/jquery/1.12.0/dist/jquery.js" type="text/javascript"></script>
	<script src="webjars/bootstrap/3.3.6/dist/js/bootstrap.js" type="text/javascript"></script>
	<script src="webjars/angularjs/1.5.0-rc.1/angular.js" type="text/javascript"></script>
	<script src="webjars/angular-route/1.5.0/angular-route.js" type="text/javascript"></script>
	<script src="js/app.js"></script>
	<script src="js/app-config.js"></script>
	<script src="js/app-service.js"></script>
	<script src="js/app-controller.js"></script>
	<!-- js ends here -->
	
</body>
</html>
